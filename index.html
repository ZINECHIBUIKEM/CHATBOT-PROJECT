<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
<!--  -->
</head>
<body>

  <div class="js-container">

  </div>
  

<!-- CODE TO SET UP REACT -->
    <!-- IMPORT REACT -->
  <script src="https://unpkg.com/supersimpledev/react.js">
  </script>

  <!-- IMPORT REACTDOM -->
  <script src="https://unpkg.com/supersimpledev/react-dom.js">
  </script>

  <!-- IMPORT BABEL -->
   <script src="https://unpkg.com/supersimpledev/babel.js">
   </script>

   <!-- IMPORT DAY.JS -->
  <script src="https://unpkg.com/supersimpledev/dayjs.js">
  </script>

  <!-- MAIN SCRIPTS -->
  <script type="text/babel">

    function ChatInput(){
      return (
        <>
          <input placeholder="Send a message to Chatbot" size="30" />
          <button>Send</button>
        </>
        
      );
    }

    function ChatMessage(){
      return (
        <div>
          hello Chatbot
          <img src="images/user.png" width="50px" />
        </div>
      );
    }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="hello chatbot" />
        </>
      )
        // CODE TO GET DOM FROM HTML BODY

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(app);


  </script>
</body>
</html>

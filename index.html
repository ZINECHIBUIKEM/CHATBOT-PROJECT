<body>

  <div class="js-container">

  </div>
  

<!-- CODE TO SET UP REACT -->
    <!-- IMPORT REACT -->
  <script src="https://unpkg.com/supersimpledev/react.js">
  </script>

  <!-- IMPORT REACTDOM -->
  <script src="https://unpkg.com/supersimpledev/react-dom.js">
  </script>

  <!-- IMPORT BABEL -->
   <script src="https://unpkg.com/supersimpledev/babel.js">
   </script>

   <!-- IMPORT DAY.JS -->
  <script src="https://unpkg.com/supersimpledev/dayjs.js">
  </script>

  <!-- MAIN SCRIPTS -->
  <script type="text/babel">

    function ChatInput(){
      return (
        <div>
          <input />
          <button>Send</button>
        </div>
        
      );
    }

      const div = (
        <div>
          {ChatInput()}
        </div>
      )
        // CODE TO GET DOM FROM HTML BODY

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(div);


  </script>

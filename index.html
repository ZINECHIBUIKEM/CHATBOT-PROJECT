<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>

</head>
<body>
<!-- CONTENT FROM THE SCRIPTS -->
  <div class="js-container">

  </div>
  

<!-- CODE TO SET UP REACT -->
    <!-- IMPORT REACT -->
  <script 
    src="https://unpkg.com/supersimpledev/react.js">
  </script>

  <!-- IMPORT REACTDOM -->
  <script 
    src="https://unpkg.com/supersimpledev/react-dom.js">
  </script>

  <!-- IMPORT BABEL -->
   <script 
    src="https://unpkg.com/supersimpledev/babel.js">
   </script>

   <!-- IMPORT DAY.JS -->
  <script 
    src="https://unpkg.com/supersimpledev/dayjs.js">
  </script>

  <!-- MAIN SCRIPTS -->
  <script 
    type="text/babel"
    >

    function ChatInput(){
      return (
        <>
          <input 
            placeholder="Send a message to Chatbot" size="30"
           />
          <button>
            Send
          </button>
        </>
        
      );
    }

    function ChatMessage({ message, sender }){
      // const message = props.message;
      // const sender = props.sender;

      // THE SHORTCUT FOR THE LINES ABOVE //
      // const { message, sender } = props;

      // if(sender === "robot"){
      //   return (
      //     <div>
      //     <img src="images/robot.png" width="50px" />
      //     {message} 
      //   </div>
      //   )
      // }

      return (
        <div>
          {sender === "robot" && (
            <img src="images/robot.png" width="50px"/>
          )}

          {message}

         {sender === "user" && (
          <img src="images/user.png" width="50px" />
         )}
        </div>
      );
    }

      function App(){
        return(
          <>
            <ChatInput />

            <ChatMessage
            message="hello chatbot" 
            sender="user"
            />

            <ChatMessage
            message="hello, how can I help you today?" sender="robot" 
            />

            <ChatMessage 
              message="can you get me today's date?" sender="user"
            />

            <ChatMessage
            message="Today is september 7th" sender="robot" 
            />
          </>
        )
      }
       
        // CODE TO GET DOM FROM HTML BODY

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>


  <style>
    body{
      font-family: Arial;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    .send-button {
      background-color: rgb(47, 178, 47);
      color: white;
      padding: 0.8rem 1.3rem;
      margin-left: 0.7rem;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input{
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 15px;
      flex-grow: 1;
    }

    .chat-input-container{
      display: flex;
      flex-direction: row;
      margin-bottom: 60px;
    }

    .app-container{
      max-width: 600px;
      margin: 0 auto;

      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-message-user{
      display: flex;
      justify-content: end;
      align-items: start;
    }
     .chat-message-robot{
      display: flex;
      justify-content: start;
      align-items: start;
     }

    .chat-message-text{
      background-color: rgb(238, 238, 238);
      padding: 15px 20px;
      border-radius: 10px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .chat-message-profile{
      width: 45px;
    }

    .chat-messages-container{
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
<!-- CONTAINER FOR THE JSX -->
  <div class="js-container">

  </div>

<!-- CODE TO SET UP REACT -->
    <!-- IMPORT REACT -->
    <script 
      src="https://unpkg.com/supersimpledev/react.js">
    </script>

  <!-- IMPORT REACTDOM -->
    <script 
      src="https://unpkg.com/supersimpledev/react-dom.js">
    </script>

     <!-- IMPORT CHATBOT EXTERNAL LIBRARY -->
    <script
      src="https://unpkg.com/supersimpledev/chatbot.js">
    </script>

  <!-- IMPORT BABEL COMPILER -->
    <script 
      src="https://unpkg.com/supersimpledev/babel.js">
    </script>

  <!-- MAIN SCRIPTS -->
  <script type="text/babel">


    // FUN TO GET INPUT VALUES, AND SAVE INTO NEW ARRAY AND RETURN INPUT ELEMENT AND SEND BUTTON BEGINS HERE
    function ChatInput({ chatMessages, setChatMessages }){
      const [inputText, setInputText] = React.useState("");

      function saveInputText(event){

        setInputText(
          event.target.value);
        }

      // FUN TO ADD AND SEND NEW CHAT MESSAGE BEGINS HERE
      async function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID() 
          }
        ]

          setInputText("");

        // RUN CHATBOT RESPONSE METHOD
        const response = await Chatbot.getResponseAsync(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: "robot",
            id: crypto.randomUUID() 
          }
        ]);

      
      }

      // FUN TO SEND ONKEYDOWN ENTER
      function enterToSend(event){
        if(event.key === "Enter"){sendMessage()}
        else if(event.key === "Escape"){setInputText("")};
      }
      // FUN TO ADD AND SEND NEW CHAT MESSAGE ENDS HERE

      return (
        <div className="chat-input-container">
          <input 
            className="chat-input"
            placeholder="Send a message to Chatbot" size="30"
            onChange={saveInputText}
            onKeyDown={enterToSend}
            value={inputText}
           />
          <button onClick={sendMessage}
          className="send-button">
            Send
          </button>
        </div>
        
      );
    }
    // FUN TO GET INPUT VALUES, AND SAVE INTO NEW ARRAY AND RETURN INPUT ELEMENT AND SEND BUTTON ENDS HERE 



    // COMPONENT TO DISPLAY EACH CHAT MESSAGE IN THE DOM 
    function ChatMessage({ message, sender }){

      return (
        <>
        <div className={
          sender === "user" 
          ? "chat-message-user" 
          : "chat-message-robot" 
        }>
          {sender === "robot" && (
            <img src="images/robot.png"
            className="chat-message-profile"
            />
          )}
        <div className="chat-message-text">
          {message}
        </div>
          

          {sender === "user" && (
          <img src="images/user.png"
          className="chat-message-profile"
          />
         )}
        </div>
        </>
      );
    }
    // COMPONENT TO DISPLAY EACH CHAT MESSAGE IN THE DOM 



    //FUN TO MAP LOOP THROUGH THE ARRAY SAVED IN STATE, AND DISPLAY A COPY OF THE ARRAY ON THE PAGE. 
    function ChatMessages({ chatMessages }){

     const chatMessagesRef = React.useRef(null);

      React.useEffect(() => {
        const containerElem = chatMessagesRef.current;
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [chatMessages]);

      // RETURN THE HTML OF THE PAGE
      return(
        <div 
        className="chat-messages-container"
        ref={chatMessagesRef}
        >
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage 
                message= {chatMessage.message}
                sender= {chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })}
        </div>
      )
      // RETURN THE HTML OF THE PAGE
    }
    //FUN TO MAP LOOP THROUGH THE ARRAY SAVED IN STATE, AND DISPLAY A COPY OF THE ARRAY ON THE PAGE. 



    // FUN TO DISPLAY THE APPLICATION TREE ONT THE PAGE
    function App(){

      // FIRST  SAVE THE ARRAY INTO REACT STATE
      const [chatMessages, setChatMessages] = React.useState(
        [
          {
            message: "hello chatbot",
            sender: "user",
            id: crypto.randomUUID()
          },
          {
            message: "hello, how can I help you today?",
            sender: "robot",
            id: crypto.randomUUID()
          },
          {
            message: "can you get me today's date?",
            sender: "user",
            id: crypto.randomUUID()
          },
          {
            message: "Today is september 7th",
            sender: "robot",
            id: crypto.randomUUID()
          }
        ]
      );
      // FIRST  SAVE THE ARRAY INTO REACT STATE


      return(
        <div className="app-container">
          
          <ChatMessages 
          chatMessages={chatMessages}
          />

          <ChatInput 
          chatMessages={chatMessages}
          setChatMessages={setChatMessages}
          />

        </div>  
      );
    }
    // FUN TO DISPLAY THE APPLICATION TREE ON THE PAGE



    // CODE TO GET DOM FROM HTML BODY AND RENDER APP COMPONENT
    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>
</html>
